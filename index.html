<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="containter">
      <div class ="jumbotron">
        <h2>Epicodus Bank<h2>
        <h4>In bitcoin we trust!<h4>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="create-account">
           <div class="form-group">
             <label for="name">Name</label>
             <input type="text" class="form-control" id="name">
           </div>
           <div class="form-group">
             <label for="initial-deposit">Initial Deposit</label>
             <input data-type="currency" class="form-control" id="initial-deposit">
           </div>
             <button type="submit">Create Account</button>
           </form>
        </div>
        <div class="col-md-4">
         <form id="deposit-withdrawl">
          <div class="form-group">
            <label for="deposit">Deposit Amount:</label>
            <input type="text" class="form-control" id="deposit">
          </div>
          <div class="form-group">
            <label for="withdrawl">Withdrawl Amount:</label>
            <input type="text" class="form-control" id="withdrawl">
          </div>
            <button type="submit">Transfer Funds</button>
          </form>
          <div id="account-info">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
